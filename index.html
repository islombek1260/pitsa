<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Pitsa</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="site-nav">
                <h1 class="visible">Pitsa</h1>
                <a class="site-logo" href="#"><img class="site-logo__img" src="./images/image_2022-11-02_13-03-08.png" alt="site-logo__img"></a>
                <ul class="site-nav__list">
                    <li class="site-nav__item"><a class="site-nav__link" href="#">Home</a></li>
                    <li class="site-nav__item"><a class="site-nav__link" href="#">About us</a></li>
                    <li class="site-nav__item"><a class="site-nav__link" href="#">Contact</a></li>
                    <li class="site-nav__item"><a class="site-nav__link" href="#">Delivery</a></li>
                </ul>
                <button class="menu-btn"></button>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2 class="hero__theme">Pitsa</h2>
                <div class="hero__box">
                    <div class="hero__form">
                        <p class="pi" style="display: block">Hamir-turi</p>
                        <select class="form-select" id="hamirTuri">
                            <option class="selects" value="-yupqa">yupqa</option>
                            <option class="selects" value="-qalin">qalin</option>
                            <option class="selects" value="-hot-dog bort">hot-dog bort</option>
                        </select>
                        <p class="pi" style="display: block">Pitsa kottaligi</p> 
                        <div id="kottaliglari">
                            <label class="check_input_label" for="25"><input class="check_input" type="radio" name="kottaligi" id="25" value="-25sm">25sm</label>
                            <label class="check_input_label" for="30"><input class="check_input" type="radio" name="kottaligi" id="30" value="-30sm">30sm</label>
                            <label class="check_input_label" for="35"><input class="check_input" type="radio" name="kottaligi" id="35" value="-35sm">35sm</label>    
                        </div>
                        <p class="pi">Ustiga nma solaylik</p>
                        <form class="ustiga">
                            <label class="ustiga__label">
                            <input class="check-input ustiga__input" type="checkbox" value="Pomidor" id="pomidor" onchange="e1()">
                            Pomidor
                            </label>
                            <label class="ustiga__label">
                            <input class="check-input ustiga__input" type="checkbox" value="Kurka goshti" id="kurka-gusti" onchange="e1()">
                            Kurka gushti
                            </label>
                            <label class="ustiga__label">
                            <input class="check-input ustiga__input" type="checkbox" value="zaytun" id="zaytun" onchange="e1()">
                            Zaytun
                            </label>
                            <label class="ustiga__label">
                            <input class="check-input ustiga__input" type="checkbox" value="Tuzlangan bodring" id="tuzlangan-bodring" onchange="e1()">
                            Tuzlangan bodring
                            </label>
                            <label class="ustiga__label">
                            <input class="check-input ustiga__input" type="checkbox" value="Qoziqorin" id="qoziqorin" onchange="e1()">
                            Qoziqorin
                            </label>
                            <label class="ustiga__label">
                            <input class="check-input ustiga__input" type="checkbox" value="Qazi" id="qazi" onchange="e1()">
                            Qazi
                            </label>
                        </form>
                        <p class="pi">Qo'shimchalar</p>
                        <form class="qoshimchalar">
                            <label class="ustiga__label">
                                <input class="check-input qoshimcha__input" type="checkbox" value="achchiq" id="achchiq" onchange="e2()">
                                achchiq
                            </label>
                            <label class="ustiga__label">
                                <input class="check-input qoshimcha__input" type="checkbox" value="sosiskali" id="sosiskali" onchange="e2()">
                                sosiskali
                            </label>
                        </form>
                    </div>
                    <div class="wrapper">
                        <div class="hamir">
                            <span class="pi">Hamir:</span>
                            <span class="yupqa">-yupqa</span>
                        </div>
                        <div class="kottaligi">
                            <span class="pi">Kottaligi:</span>
                            <span class="sm25"></span>
                        </div>
                        <div class="ustida">
                            <span class="pi">Ustida:</span>
                            <span class="pomidor"></span>
                        </div>
                        <div class="qoshimcha">
                            <span class="pi">Qo'shimcha:</span>
                            <span class="achchiq"></span>
                        </div>
                        <button class="submitBtn" id="modalBtn"  type="submit" onclick="zakaz()">Buyurtma berish</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p class="footer-span">Â© 2022 Rahimberdiyev Islom</p>
        </div>
    </footer>

    <div class="modal" id="simpleModal">
        <div class="modal-content">
            <span class="closeBtn" id="closeBtn">&times;</span>
                <div class="modal-body"><span class="pi">Buyurtmangiz qabul qilindi</span></div>
        </div>
    </div>

    <script src="./js/utilits.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
